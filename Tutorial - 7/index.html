<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn it</title>
</head>
<body>
    <div>
        <h1>Forms to Apply for Software Developer Position in My Company</h1>
            <label for="username">Enter Your Username - </label>
            <input type="text" id="username" name = "username" placeholder="Enter your username" autofocus>
    </div>

    <div>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id = "female" name = "gender" value = "female">
            <label for="female">Female</label>
    </div>

    <div>
            <input type="checkbox" id = "subscribe" name = "subscribe" value="yes">
            <label for="subscribe">Subscribe to Newsletter</label>
    </div>

    <div>
        <label for="comment">Enter Your Comments Here - </label>
        <br>
        <textarea name="comment" id="comment" cols="40" rows="10"></textarea>
    </div>

    <div>
        <label for="designation">Enter your preferred choice - </label>
        <select name="Designation" id="designation">
            <option value="Developer">Developer</option>
            <option value="Associate">Associate</option>
            <option value="Trainee">Trainee</option>
        </select>
    </div>
</body>
</html>

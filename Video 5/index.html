<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="1080" height="" src="Screenshot 2023-10-12 165804.png" alt="Train Image">
    
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            Header
        </thead>
        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>Favourite Language</th>
        </tr>

        <tr>
            <td>Mrutyunjay</td>
            <td>Programmer</td>
            <td>Javascript</td>
        </tr>

        <tr>
            <td colspan="2">Manzil</td>
            <td rowspan="2">Java</td>
        </tr>

        <tr>
            <td colspan="2">Manzil</td>
        </tr>
        <tfoot>
            Footer
        </tfoot>
    </table>

    <ul type = "square">
        <h3>Unordered List Examples</h3>

        <li>Tomato</li>
        <li>Potato</li>
        <li>Brinjal</li>
    </ul>

    <ol type= "A">
        <h3>Ordered List Examples</h3>

        <li>Chair</li>
        <li>Bed</li>
        <li>Fridge</li>
    </ol>


    <script src="script.js"></script>
</body>
</html>

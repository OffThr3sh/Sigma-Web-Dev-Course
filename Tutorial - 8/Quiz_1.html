<!-- Quiz - 1 --- Without using br tag, write a vertically aligned form asking
for name, city and pincode of a user -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - 1 - CodeWithHarry - Sigma WebDev</title>
    <link rel="stylesheet" href="Quiz_1.css">
</head>
<body>

    <h1>User Details Form</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td align="left"><label for="user_name">Enter Your User Name - </label></td>
                <td align="right"><input type="text" name="user_name" id="user_name" placeholder="Enter your Username here"></td>
            </tr>
            <tr>
                <td align="left"><label for="user_city">Enter Your City Name - </label></td>
                <td align="right"><input type="text" name="user_city" id="user_city" placeholder="Enter your City here"></td>
            </tr>
            <tr>
                <td align="left"><label for="user_pincode">Enter Your Pincode - </label></td>
                <td align="right"><input type="text" name="user_pincode" id="user_pincode" placeholder="Enter your Pincode here"></td>
            </tr>
            <tr>
                <td align="right"><input type="submit"></td>
                <td align="left"><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
